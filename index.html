<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Flowise Chatbot</title>
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div id="chat-container">
        <div id="chat-header">
          <span>Chatbot</span>
          <button id="refresh-button">&#x21bb;</button>
        </div>
        <div id="chat-window">
          <div class="message ai">Hi there! How can I help?</div>
        </div>
        <div id="input-container">
          <input type="text" id="user-input" placeholder="Type your question">
          <button id="send-button">&#x27A4;</button>
        </div>
        <div id="footer">Powered by <strong>Flowise</strong></div>
      </div>
      <script src="script.js"></script>
    </body>
    </html>
